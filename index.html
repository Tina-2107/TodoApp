<body>
    <h1>To Do List</h1>
    <div class="TodoContainer">
    <input type="text" id="task" class="todo-input" placeholder="Enter a task">
    <input type="date" id="todo-date" class="todo-input" >
    <textarea id="task-notes" placeholder="Enter notes"></textarea>
    <label class="priority-label">
        <input type="checkbox" id="task-priority" />
        Mark as priority ‚≠ê
    </label>
    <button class="btn todo-input" onclick="
    addTodo()">Add</button>
</div>
<div>
        <ul id="Todolist"></ul>
</div>

</body>
